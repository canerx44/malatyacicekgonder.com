<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: transparent !important;
            overflow: hidden !important;
            pointer-events: none !important;
        }
        
        #floating-social-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            gap: 15px;
            pointer-events: auto;
        }
        
        .floating-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .floating-btn:hover {
            transform: scale(1.1);
        }
        
        .floating-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }
        
        .floating-whatsapp {
            background: #25D366;
        }
        
        .floating-instagram {
            background: white;
        }
        
        .floating-maps {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 75%, #EA4335 100%);
        }
        
        .maps-icon {
            font-size: 2rem;
        }
        
        @media (max-width: 768px) {
            #floating-social-buttons {
                bottom: 15px;
                right: 15px;
            }
            .floating-btn {
                width: 55px;
                height: 55px;
            }
        }
        
        @media (max-width: 480px) {
            #floating-social-buttons {
                bottom: 12px;
                right: 12px;
            }
            .floating-btn {
                width: 50px;
                height: 50px;
            }
            .maps-icon {
                font-size: 1.6rem;
            }
        }
    </style>
</head>
<body>
    <div id="floating-social-buttons">
        <a href="https://api.whatsapp.com/send?phone=905321764432&text=Merhaba, √ßi√ßek sipari≈üi vermek istiyorum" target="_parent" class="floating-btn floating-whatsapp">
            <img src="WhatsApp.png" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com/malatyacicekgonder/" target="_parent" class="floating-btn floating-instagram">
            <img src="Instagram_logo_2022.jpg" alt="Instagram">
        </a>
        <a href="#" target="_parent" class="floating-btn floating-maps">
            <span class="maps-icon">üìç</span>
        </a>
    </div>
</body>
</html>
