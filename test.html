<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Floating Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 200vh;
            background: linear-gradient(to bottom, #ff9999, #99ff99, #9999ff);
            font-family: Arial, sans-serif;
        }
        
        .content {
            padding: 50px;
            color: white;
            font-size: 24px;
        }
        
        #test-floating {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 999999;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .test-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: red;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Test Sayfası</h1>
        <p>Aşağı kaydırın...</p>
        <p>Sağ altta kırmızı butonlar görünüyor mu?</p>
    </div>
    
    <div id="test-floating">
        <a href="#" class="test-btn">1</a>
        <a href="#" class="test-btn">2</a>
        <a href="#" class="test-btn">3</a>
    </div>
    
    <div class="content">
        <h2>Sayfa ortası</h2>
    </div>
    
    <div class="content">
        <h2>Sayfa sonu</h2>
        <p>Yukarı kaydırın ve butonlar hala görünüyor mu?</p>
    </div>
</body>
</html>
